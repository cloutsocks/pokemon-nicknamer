<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Nicknamer</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="main" class="main">
        <h1>Pokémon Nicknamer</h1>

        <div class="type-picker"></div>

        <div class="pokegrid-wrapper">
            <div id="pokedex" class="pokegrid">
        </div>

        <div class="floating-ui">
            <div id="btn_filter" class="btn">Filter</div>
            <div id="btn_download" class="btn">Download / Share</div>
        </div>
    </div>

    <div id="exporter" class="exporter hidden">
        <img id="btn_exporter_close" src="./img/ic_close_black_24px.svg">
        <div id="btn_save" class="btn">Save Image</div>
    </div>
</body>
</html>
